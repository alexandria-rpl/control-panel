<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
<mat-form-field>
  <mat-label>Select group to modify members</mat-label>
  <mat-select #selectedUserGroup (selectionChange)="getGroupInformation(selectedUserGroup.value)">
    <mat-option *ngFor="let group of userGroups" [value]="group">
      {{group.groupName}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>
  <div class="col-sm-1"></div>
</div>

<div class="row">
  <div class="col-sm-1"></div>
    <div class="col">
      <mat-card class="unassigned-group-members">
        <mat-card-header>
          <mat-card-title>Assign User(s)</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-selection-list #unassignedusers>
            <mat-list-option *ngFor="let unassignedUser of unassignedUsers">
              {{unassignedUser.userName}}
            </mat-list-option>
          </mat-selection-list>
          <p>
            Un-assigned users selected: {{unassignedusers.selectedOptions.selected.length}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
          <div class="col-sm-3">
          <button mat-button>Select All</button>
          </div>
          <div class="col-sm-3">
          <button mat-button>Assign All</button>
          </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  <div class="col-sm-1"></div>
  <div class="col">
    <mat-card class="assigned-group-members">
      <mat-card-header>
        <mat-card-title>Remove User(s)</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-selection-list #assignedusers>
          <mat-list-option *ngFor="let assignedUser of assignedUsers">
            {{assignedUser}}
          </mat-list-option>
        </mat-selection-list>
        <p>
          Assigned users selected: {{assignedusers.selectedOptions.selected.length}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="row">
        <div class="col-sm-3">
        <button mat-button>Select All</button>
        </div>
        <div class="col-sm-3">
        <button mat-button>Remove Selected</button>
        </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-sm-1"></div>
</div>
