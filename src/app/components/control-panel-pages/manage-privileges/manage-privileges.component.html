<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <div class="jumbotron-fluid">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Add New Privilege</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #newPrivilegeForm="ngForm" (ngSubmit)="newPrivilegeForm">
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Privilege Name" required maxlength="40"
                   [(ngModel)]="privilegeName" name="privilegeName"
                   #pickedPrivilegeName="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedPrivilegeName.valid && pickedPrivilegeName.touched">
              Privilege name is required!
            </div>
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Privilege Description" required maxlength="255"
                  [(ngModel)]="privilegeDescription" name="privilegeDescription"
                  #pickedPrivilegeDescription="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedPrivilegeDescription.valid && pickedPrivilegeDescription.touched">
              Privilege description is required!
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
          <div class="col-sm-1">&nbsp;</div>
          <div class="col-sm"><button mat-button type="submit" [disabled]="!newPrivilegeForm.form.valid" (click)="onSubmit(newPrivilegeForm)">Add Privilege</button></div>
          <div class="col-sm"><button mat-button type="reset" (click)="newPrivilegeForm.reset()">Reset</button></div>
          <div class="col-sm-1"></div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1">&nbsp;</div>
  <div class="col">
    <div class="jumbotron">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <table mat-table class="full-width-table" [dataSource]="dataSource" class="mat-elevation-z8">
        <!--<ng-container matColumnDef = "_id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef = "let element"> {{element._id}} </td>
        </ng-container>-->
        <ng-container matColumnDef="privilegeName">
          <th mat-header-cell *matHeaderCellDef>Privilege Name</th>
          <td mat-cell *matCellDef="let element"> {{element.privilegeName}} </td>
        </ng-container>
        <ng-container matColumnDef="privilegeDescription">
          <th mat-header-cell *matHeaderCellDef>Privilege Description</th>
          <td mat-cell *matCellDef="let element"> {{element.privilegeDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <fa-icon [icon]="faEdit" (click)="editRecord(element)"></fa-icon> &nbsp;<fa-icon [icon]="faTrash"
                (click)="deleteConfirmation(element)"></fa-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
                     [pageIndex]="0"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
  <div class="col-sm-1">&nbsp;</div>
</div>
