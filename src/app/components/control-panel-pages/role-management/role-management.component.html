<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <div class="jumbotron-fluid">
      <mat-card class="create-role-card">
        <mat-card-header>
          <mat-card-title>Create New Role</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #newRoleForm="ngForm" (ngSubmit)="onSubmit(newRoleForm)">
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Role Name" required maxlength="40"
                [(ngModel)]="roleName" name="roleName"
                #pickedRoleName="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedRoleName.valid && pickedRoleName.touched">
              Role name required!
            </div>
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Role Description" required maxlength="255"
                [(ngModel)]="roleDescription" name="roleDescription"
                #pickedRoleDescription="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedRoleDescription.valid && pickedRoleDescription.touched">
              Role description required!
            </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
          <div class="col-sm-1">&nbsp;</div>
          <div class="col-sm"><button mat-button type="submit" [disabled]="!newRoleForm.form.valid" (click)="onSubmit(newRoleForm)">Create New Role</button></div>
          <div class="col-sm"><button mat-button type="reset" (click)="newRoleForm.reset()">Reset</button></div>
          <div class="col-sm-1">&nbsp;</div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <div class="jumbotron-fluid">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <table mat-table class="full-width-table" [dataSource]="dataSource" class="mat-elevation-z8">
        <!--<ng-container matColumnDef = "_id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef = "let element"> {{element._id}} </td>
        </ng-container>-->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef>Role Name</th>
          <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>
        <ng-container matColumnDef="roleDescription">
          <th mat-header-cell *matHeaderCellDef>Role Description</th>
          <td mat-cell *matCellDef="let element"> {{element.roleDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="privileges">
          <th mat-header-cell *matHeaderCellDef>Privileges</th>
          <td mat-cell *matCellDef="let element"> {{element.privileges}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <fa-icon [icon]="faEdit" (click)="editRecord(element)"></fa-icon> &nbsp;<fa-icon [icon]="faTrash"
                                                                                             (click)="deleteConfirmation(element)"></fa-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
                     [pageIndex]="0"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
