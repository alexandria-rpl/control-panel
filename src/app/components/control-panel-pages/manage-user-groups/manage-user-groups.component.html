<div class="row">&nbsp;</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col">
    <div class="jumbotron-fluid">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Create New User Group</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #newGroupForm="ngForm" (ngSubmit)="onSubmit(newGroupForm)">
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Group Name" required maxlength="40"
            [(ngModel)]="groupName" name="groupName"
            #pickedGroupName="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedGroupName.valid && pickedGroupName.touched">
              Group name is required!
            </div>
          <mat-form-field>
            <input matInput class="create-input-field" placeholder="Group Description" required maxlength="255"
            [(ngModel)]="groupDescription" name="groupDescription"
            #pickedGroupDescription="ngModel">
          </mat-form-field>
            <div *ngIf="!pickedGroupDescription.valid && pickedGroupDescription.touched">
              Group description is required!
            </div>
        </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
          <div class="col-sm-1">&nbsp;</div>
          <div class="col-sm"><button mat-button type="submit" [disabled]="!newGroupForm.form.valid" (click)="onSubmit(newGroupForm)">Add User Group</button></div>
            <div class="col-sm"><button mat-button type="reset" (click)="newGroupForm.reset()">Reset</button></div>
          <div class="col-sm-1">&nbsp;</div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
<div class="row">
  <div class="col-sm-1">&nbsp;</div>
  <div class="col">
    <div class="jumbotron">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
      <table mat-table class="full-width-table" [dataSource]="dataSource" class="mat-elevation-z8">
        <!--<ng-container matColumnDef = "_id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef = "let element"> {{element._id}} </td>
        </ng-container>-->
        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef>Group Name</th>
          <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
        </ng-container>
        <ng-container matColumnDef="groupDescription">
          <th mat-header-cell *matHeaderCellDef>Group Description</th>
          <td mat-cell *matCellDef="let element"> {{element.groupDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <fa-icon [icon]="faEdit" (click)="editRecord(element)"></fa-icon> &nbsp;<fa-icon [icon]="faTrash"
                                                                                             (click)="deleteConfirmation(element)"></fa-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator
                     [pageIndex]="0"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
  <div class="col-sm-1">&nbsp;</div>
</div>
